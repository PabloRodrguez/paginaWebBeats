  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true, // Reproducir automáticamente las imágenes
        autoplaySpeed: 2000, // Duración de cada imagen en milisegundos
        arrows: true, // Mostrar flechas de navegación
        dots: true, // Mostrar indicadores de navegación
        infinite: true, // Reproducción infinita
        speed: 500, // Velocidad de transición entre imágenes
        slidesToShow: 1, // Número de imágenes a mostrar en cada diapositiva
        slidesToScroll: 1 // Número de imágenes a desplazarse en cada cambio
      });
    });
  </script>
  <script src="script/menu.js">
  </script>
</body>
